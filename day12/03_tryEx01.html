<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    숫자 : <input type="text" id="number">
    <button id="printBtn">print</button>
    <h3 id="printResult"></h3>

    <script>
        // input 숫자만 들어올 수 있게 try ~ catch로 체크
        // 숫자가 아니면 printResult='숫자만 입력해주세요' throw로 에러 처리.
        // 숫자면 입력된 숫자값에 *2 결과를 printResult 출력

        document.getElementById('printBtn').addEventListener('click', ()=>{
            const printResult = document.getElementById('printResult');
            let inputNum = document.getElementById('number');
            try {
                if (isNaN(inputNum.value)) {
                    throw new Error('숫자만 입력해주세요.');
                }
                printResult.innerText = 2 * Number(inputNum.value);
            } catch(error) {
                printResult.innerText = error.message;
            }
        });
    </script>
</body>
</html>
