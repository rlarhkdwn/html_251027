<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 계좌 myAccount, yourAccount
        // 객체(object)를 ㅅ용하여 생성 / class로 생성

        // 일반 객체로 생성
        const myAccount = {
            name: 'hong',
            balance: 0,
            // 입금
            deposit: function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw: function(amount){
                if (this.balance < amount) {
                    console.log('잔액부족');
                } else {
                    this.balance -= amount;    
                }
            },
            // 이체
            transfer: function(amount, otherAccount){
                if (this.balance < amount) {
                    console.log('잔액부족');
                } else {
                    this.balance -= amount;
                    otherAccount.balance += amount;
                }
            }
        }

        const yourAccount = {
            name: 'kim',
            balance: 10000,
            // 입금
            deposit: function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw: function(amount){
                if (this.balance < amount) {
                    console.log('잔액부족');
                } else {
                    this.balance -= amount;    
                }
            },
            // 이체
            transfer: function(amount, otherAccount){
                if (this.balance < amount) {
                    console.log('잔액부족');
                } else {
                    this.balance -= amount;
                    otherAccount.balance += amount;
                }
            }
        }

        // 내 계좌에 입금 50000원
        myAccount.deposit(50000);
        // 20000 출금
        myAccount.withdraw(20000);
        myAccount.withdraw(100000);
        // 20000 이체
        myAccount.transfer(10000, yourAccount);
        console.log(myAccount, yourAccount);

        console.log('--------------------------');
        class Account{
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }

            deposit(amount){
                this.balance += amount;
            }

            withdraw(amount){
                if (this.balance < amount) {
                    console.log('잔액부족');
                } else {
                    this.balance -= amount;    
                }
            }

            transfer(amount, otherAccount){
                if (this.balance < amount) {
                    console.log('잔액부족');
                } else {
                    this.balance -= amount;
                    otherAccount.balance += amount;
                }
            }
        }

        const myAccount2 = new Account('lee', 30000);
        const yourAccount2 = new Account('pack', 10000);
        myAccount2.deposit(10000);
        myAccount2.withdraw(50000);
        myAccount2.withdraw(20000);
        myAccount2.transfer(100000, yourAccount2);
        myAccount2.transfer(10000, yourAccount2);
        console.log(myAccount2, yourAccount2);
    </script>
</body>
</html>
