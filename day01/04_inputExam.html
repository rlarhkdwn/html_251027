<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr>
    <input type="image" src="../image/강아지.jpg" alt="강아지">
    <br>
    <br>
    <br>
    <form action="" method="get">
        아이디 : <input type="text" name="id" placeholder="아이디"> <br>
        비밀번호 : <input type="password" name="password1" placeholder="비밀번호"> <br>
        비밀번호확인 : <input type="password" name="password2" placeholder="비밀번호확인"> <br>
        이메일 : <input type="email" id="email" name="email" placeholder="이메일"> <br>

        <label for="man">
            성별 : <input type="radio" id="man" name="gender" value="man"> 남성
        </label>
        <label for="woman">
            <input type="radio" id="woman" name="gender" value="woman"> 여성 <br>
        </label>

        전화번호 : <input type="text" id="phone1" name="phone1">
            - <input type="text" id="phone2" name="phone2">
            - <input type="text" id="phone3" name="phone3"> <br>

        <input type="submit" value="회원가입">
    </form>
</body>
</html>
