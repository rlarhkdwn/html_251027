<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            width: 900px;
            height: 100px;
            border: 3px solid black;
            margin: 20px auto 30px;
            font-size: 60px;
            line-height: 100px;
        }
        ul{
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        ul > li{
            font-size: 30px;
            font-weight: 700;
            padding: 0 50px;
        }
        img{
            width: 900px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Travel</h1>
    <ul>
        <li>HOME</li>
        <li>Seoul</li>
        <li>Tokyo</li>
        <li>Paris</li>
    </ul>
    <img src="../image/Tokyo.jpg" alt="imgTag" id="img">

    <script>
        document.querySelector('ul').addEventListener('click', (e)=>{
            console.log(e.target.tagName)
            if (e.target.tagName !== 'LI') {
                return;
            }
            let imgName = `../image/${e.target.innerText}.jpg`;
            document.querySelector('img').src = imgName;
        })
    </script>
</body>
</html>
