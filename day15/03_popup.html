<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        popup => window의 메서드 종류
    </h1>
    <!-- 
        alert() / prompt() input 포함 / confirm() 확인/취소

        window.open('url', 'window name', option(size, scroll));
        window.close();
    -->
    <button onclick="openWindow()">popup열기</button>
    <button onclick="closeWindow()">popup닫기</button>
    <button onclick="alertEx()">alert</button>
    <button onclick="promptEx()">prompt</button>
    <button onclick="confirmEx()">confirm</button>

    <h3 id="h3"></h3>
    
    <script>
        let popup;
        function openWindow(){
            popup = window.open('01_BOM.html', 'myPop', 'width=400, height=500');
        }
        function closeWindow(){
            if (popup) {
                popup.close();
            }
        }
        function alertEx(){
            alert('alert 창입니다.');
        }
        function promptEx(){
            let name = prompt('입력해주세요');
            document.getElementById('h3').innerText = name;
        }
        function confirmEx(){
            let con = confirm('확인 하시겠습니까?');
            if (con) {
                document.getElementById('h3').innerText = '확인';
            } else {
                document.getElementById('h3').innerText = '취소';
            }
        }
    </script>
</body>
</html>
