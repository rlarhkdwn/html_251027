<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    구구단: <input type="text" id="dan"><br>
    <button id="btn">실행</button>
    <ul id="ul"></ul>

    <script>
        document.getElementById('btn').addEventListener('click', ()=>{
            const ul = document.getElementById('ul');
            ul.innerHTML = ``;
            let dan = document.getElementById('dan').value;
            let incre = 1;
            while(incre < 10){
                ul.innerHTML += `<li>${dan} * ${incre} = ${dan * incre}</li>`;
                incre++;
            }
        });
    </script>
</body>
</html>
