<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out{
            position: relative;
            width: 100%;
            height: 150px;
            background-color: bisque;
        }
        .out .box{
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .box1{
            top: 25px;
            left: 25px;
            background-color: aqua;
        }    
        .box2{
            top: 25px;
            left: 50%; 
            /* transform: translate(x, y) */
            transform: translate(-50%, 0);
            background-color: brown;
        }
        .box3{
            top: 25px;
            right: 25px;
            background-color: blueviolet;
        }
        .box3{
            top: 25px;
            right: 25px;
            background-color: blueviolet;
        }
        /* 
            마진 상쇄 효과 (margin collapsing)
            - 부모 요소에 padding-top, border-top을 추가하면 부모와 자식요소가 분리되어 마진이 들어감
            - 부모 요소에 overflow:hidden 추가하면 마진 상쇄 효과 방지
        */
        .box4{
            position: relative;
            background-color: aqua;
            width: 300px;
            height: 300px;
            margin: 0 auto; /* block 속성 태그일 경우 */
            
        }
        .box5{
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
    <div class="box4">
        <div class="box5"></div>
    </div>
</body>
</html>
