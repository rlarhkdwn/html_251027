<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Dongle&display=swap" rel="stylesheet">
    <!-- 
    box-size : box의 크기를 지정하는 속성
    width : 컨텐츠의 가로길이
    box-sizing에 따라 width 크기가 컨텐츠의 가로길이가 될 수도 있고,
    박스 전체의 가로길이가 될 수도 있음
    - border-box : width = 컨텐츠가로 + 패딩(왼쪽 + 오른쪽) + 테두리(왼쪽 + 오른쪽)
    - content-box : width = 컨텐츠가로
    width = 100px / padding = 5px / border = 1px
    - border-box : 가로(88) 5 + 5 + 1 + 1 = 100px 
    - content-box : 가로(100) 5 + 5 + 1 + 1 = 112px

    margin : [top=bottom=left=right];
    margin : [top=bottom][left=right]; ex margin: 15px 0
    margin : [top][left=right][bottom];
    margin : [top][right][bottom][left]; 시계방향

    -->
    <style>
        .box{
            width: 50px;
            height: 50px;
            /* padding : 10px, border = 1px*/
            padding: 10px;
            border: 1px solid black;
        }
        .box1{
            background-color: blueviolet;
            box-sizing: border-box;
        }
        .box2{
            background-color:brown;
            box-sizing: content-box;
        }

        .out_box>p{
            margin: 0px;
            font-size: 14px;
        }
        .out_box{
            width: 380px;
            height: 125px;
            padding-top: 21px;
            padding-bottom: 18px;
            padding-left: 20px;
            padding-right: 20px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            text-align: center;
        }
        .naver{
            font-family: "Dongle", sans-serif;
            font-weight: 400;
            font-style: normal;

            width: 378px;
            height: 56px;
            padding-top: 3px;
            box-sizing: border-box;
            border: 1px;
            margin-top: 13px;
            border-radius: 5px;

            background-color: rgb(0, 185, 0);
            color: white;
            font-size: 30px;
            line-height: 56px;
        }
        .out_box a{
            text-decoration: none;
        }
        .naver:hover{
            background-color: rgb(0, 174, 0);
        }
        .out_box>.in_box{
            margin-top: 16px;
            font-size: 14px;
        }
        .out_box>.in_box>a{
            color: rgba(0, 0, 0, 0.379);
        }
        .out_box>.in_box>a:hover{
            text-decoration: underline;
        }

        
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <!-- 380*56 -->
    <div class="out_box">
        <p>
            네이버를 더 안전하고 편한하게 이용하세요
        </p>
        <a href="https://www.naver.com">
            <div class="naver">NAVER</div>
        </a>
        <div class="in_box">
            <a href="https://nid.naver.com/user2/help/idInquiry?lang=ko_KR" id="id">
                아이디 찾기
            </a>
            <a href="https://nid.naver.com/user2/help/pwInquiry?lang=ko_KR" id="password">
                | 비밀번호 찾기
            </a>
            <a href="https://nid.naver.com/user2/join/agree?lang=ko_KR&realname=" id="register">
                | 회원가입
            </a>
        </div>
    </div>
</body>
</html>
