<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        float 속성 : 요소를 띄우는 속성
        - 요소를 정상적인 문서 흐름에서 벗어나 왼쪽이나 오른쪽으로 부유하게 만들어 텍스트나 다른 인라인 요소가 해당 요소 주위를 감싸도록 합니다.
        - float 속성을 사용하면 자식 요소의 높이 값을 부모가 인지 못함
        ::after
        .p-box::after{
            content: "";
            display: block;
            clear: both;
        }
    -->
        <style>
            .p-box{
                width: 498px;
            }
            .p-box::after{
                content: "";
                display: block;
                clear: both;
            }
            .box{
                width: 166px;
                height: 500px;
                border: 1px solid black;
                float: left;
                box-sizing: border-box;
            }
            .box1{
                border-right: none;
                background-color:aqua ;
            }
            .box2{
                border-right: none;
                border-left: none;
                background-color:cornsilk;
            }
            .box3{
                border-left: none;
                background-color: blueviolet;
            }
        </style>
</head>
<body>
    <div class="p-box">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
