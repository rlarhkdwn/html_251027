<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 200px;
            height: 200px;
            border-collapse: collapse;
            text-align: center;

            float: left;
        }
        table td{
            border: 1px solid black;
        }
        table td:hover{
            background-color: aqua;
        }
        img{
            box-sizing: border-box;
            float: right;
            width: calc(100% - 210px);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>menu1</td>
        </tr>
        <tr>
            <td>menu2</td>
        </tr>
        <tr>
            <td>menu3</td>
        </tr>
        <tr>
            <td>menu4</td>
        </tr>
    </table>
    <img src="../image/배경.jpg" alt="배경이미지">
</body>
</html>
