<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        z-index
        - 요소가 겹쳐 있을 경우 누구를 위로 보낼지를 결정하는 속성
        - 기본적으로 자식이 위로 오게 됨.
        - 숫자가 높을 수록 우선순위를 가짐(높을수록 위로)
        - 정수값
    -->
        <style>
            .box-out{
                margin: 0 auto;
                width: 270px;
                height: 400px;
                border: 1px solid black;
            }
            .box-top, .box-bottom{
                box-sizing: border-box;
                margin: 10px 10px;
                width: calc(100% - 20px);
                height: 55px;
                border: 3px solid black;
                padding-top: 4px;

                text-align: center;
                font-size: 30px;
                font-weight:900; 
            }
            .box-mid{
                position: relative;

                box-sizing: border-box;
                margin: 10px 10px;
                width: calc(100% - 20px);
                height: 250px;
                border: 3px solid black;
            }
            .box{
                width: 100px;
                height: 100px;
                box-shadow: 5px 5px 5px rgb(49, 49, 49);
                border-radius: 5px;
                position: absolute;
            }
            .box1{
                background-color: rgb(255, 50, 50);
                top: 30px;
                left: 30px;
                z-index: 100;
            }
            .box2{
                background-color: rgb(39, 255, 39);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 80;
            }
            .box3{
                background-color: rgb(69, 69, 255);
                bottom: 30px;
                right: 30px;
                z-index: 50;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="box-out">
            <div class="box-top">텍스트</div>
            <div class="box-mid">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
            </div>
            <div class="box-bottom">텍스트</div>
        </div>
    </div>
</body>
</html>
