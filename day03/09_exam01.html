<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            float: left;
            width: 25%;
            height: 50px;
            border: 1px solid black;
            border-right: none;
            box-sizing: border-box;

            text-align: center;
            color: black;
            font-size: 20px;
            padding-top: 7px;
        }
        .box:nth-child(4){
            border-right: 1px solid black;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="box"><a href="">menu1</a></div>
    <div class="box"><a href="">menu2</a></div>
    <div class="box"><a href="">menu3</a></div>
    <div class="box"><a href="">menu4</a></div>
</body>
</html>
