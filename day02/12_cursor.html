<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        cursor : 마우스 포인터 모양을 주는 속성
    -->
    <style>
        button:hover{
            cursor: pointer;
        }
        .box{
            font-size: 20px;
            line-height: 50px;
            width: 150px;
            height: 50px;
            background-color: rgb(235, 235, 235);
            border: 1px solid black;
            text-align: center;
            border-radius: 6%;
        }
        .box:hover{
            cursor: pointer;
            background-color: rgb(220, 220, 220);
        }
    </style>
</head>
<body>
    <button>button</button>
    <div class="box">div button</div>
</body>
</html>
