<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .container{
            width: 100%;
            height: 100vh;

            background-image: 
                linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.6)),
                url(../image/front-end.jpg);
            background-size: cover;
        }
        .top-container{
            display: flex;
            justify-content:space-between;

            padding: 20px 40px;
        }
        h1{
            color: white;
        }
        .menu{
            display: flex;
        }
        .menu>a{
            color: white;
            margin-left: 20px;
        }
        .mid-container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
        }
        .mid-container>h1{
            font-size: 50px;
            font-weight: 900;
            color: white;
            margin-bottom: 30px;
        }
        .mid-container>a>button{
            font-size: 20px;
            font-weight: 700;
            border: 1px solid green;
            border-radius: 10px;
            padding: 5px 10px;
            color: white;
            background-color: black;
            transition: 0.5s;
        }
        .mid-container>a>button:hover{
            background-color: rgb(255, 255, 255);
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-container">
        <h1>DESIGN</h1>
        <div class="menu">
            <a href="">HOME</a>
            <a href="">LOGIN</a>
            <a href="">SIGNUP</a>
            <a href="">BOARD</a>
        </div>
        </div>
        <div class="mid-container">
            <h1>Welcome to Front-End<br>World</h1>
            <a href=""><button>Learn More</button></a>            
        </div>
    </div>
</body>
</html>
