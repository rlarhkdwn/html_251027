<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        정규표현식(Regular Expression) RegEx / RegExp
    </h1>
    <!-- 
        - 정규표현식 : 문자 내에서 특정 내용을 찾거나 대체, 발췌 하는데 사용
        - regEx /regExp 단어로 많이 사용
        - 특정 데이터를 탐색, 확인, 존재여부를 쉽게 파악하기 위한 규칙
        - 주로 데이터 분석과 같은 분야에서 사용 (반드시 알고 있어야 함.)
        - 웹분야에서는 password, 첨부파일 규칙, 회원가입 규칙 등에서만 사용
        - 다른 언어에서도 거의 비슷한 방식으로 활용됨. 
    -->

    <!-- 
        /regexp/flag : / / 시작기호, 종료기호
        - regexp : 패턴, flag : 옵션

        - ('str').match(/regexp/) : str에서 매칭되는 항목들을 배열로 리턴 없으면 null
        
        - (/regexp/).test('str') : 문자열이 정규식에 맞는지 체크 true/false 리턴
        
        - ('str').replace(/regexp/, 'changeStr') : 정규표현식에 매칭되는 항목을 바꿀 문자로 변경
        
        - ('str').split(/regexp/) : 정규표현식에 매칭되는 항목으로 쪼개 배열로 리턴
    -->

    <!-- 
        정규표현식에서 사용되는 플래그

        i : 대소문자 구분x
        g : 전역검색
        m : 줄바꿈 포함

        패턴 문자열

        a-zA-Z : 영어알파벳
        ㄱ-ㅎ가-힇 : 한글
        0-9 : 숫자
        . : 모든 문자열 (숫자, 한글, 영어, 특수문자, 공백) => 줄바꿈은 x

        \d : 숫자
        \D : 숫자 아닌 것
        \s : 공백
        \S : 공백 아닌 것
        \w : 영어 + 숫자
        \W : 영어 + 숫자 아닌 것        
        \특수기호 : 특수기호

        검색패턴
        | : or (jpg|gif) / [jpg] => j or p or g
        [] : or의 묶음 / 문자들 중 하나
            /abc/ => 'abc' 를 포함하는
            /[abc]/ => 'a', 'b', 'c' 중 하나를 포함하는
            /[a-z+]/ => a~z 까지 중 하나를 포함하는 (+ : 하나 이상)
            /[^abc]/ => 'a', 'b', 'c' 빼고 나머지

        {min, max} : min~max 까지 글자수 제한
        ^ : 시작문자 => /^시작문자 끝문자$/
        $ : 끝문자 => /^시작문자 끝문자$/

        /^.(jpg|gif|png|bmp)/i
    -->

    <script>
        let testText = 'this is Javascript Regular Expression';

        console.log(testText.match(/is/g));
        if (testText.match(/is/g)){
            console.log('is 가 존재합니다.');
        } else {
            console.log('is 가 존재하지 않습니다.');
        }

        
        console.log((/is/g).test(testText)); // 정규표현식이 존재하는지 여부

        const fileName = [
            'abc.jpg', 'main.java', 'main.GIF', 
            'test.gif', 'doc.pdf', 'code.js'
        ]
        // 이미지 파일 : 'abc.jpg', 'main.GIF', 'test.gif'
        // 그외 파일 : 'main.java', 'doc.pdf', 'code.js'
        
        const imageFile = [];
        const otherFile = [];

        fileName.forEach(n=>{
            if (n.match(/\.(jpg|gif|png|bmp)$/i)){
                imageFile.push(n);
            } else {
                otherFile.push(n);
            }
        });

        // const imageFile = fileName.filter(f => f.match((/\.(jpg|gif|png|bmp)$/i)));
        // const otherFile = fileName.filter(f => !f.match((/\.(jpg|gif|png|bmp)$/i)));
        
        console.log(imageFile);
        console.log(otherFile);

        // reduce => 텍스트 누적
        const result = fileName.reduce((acc, file)=>{
            if (file.match((/\.(jpg|gif|png|bmp)$/i))){
                acc.image.push(file)
            } else {
                acc.other.push(file);
            }
            return acc;
        }, {image:[], other:[]});

        console.log(result);
    </script>
</body>
</html>
