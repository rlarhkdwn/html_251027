<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(255, 244, 182);
        }
        .login-box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: rgb(203, 255, 255);
            width: 400px;
            height: 300px;
            border-radius: 20px;
        }
        .id{
            position: absolute;

            background-color: white;
            width: 350px;
            height: 50px;

            top: 20px;
            left: 50%;
            transform: translate(-50%);
            
            border-radius: 10px;
        }
        .pw{
            position: absolute;

            background-color: white;
            width: 350px;
            height: 50px;

            top: 90px;
            left: 50%;
            transform: translate(-50%);
            
            border-radius: 10px;
        }
        button{         
            position: absolute;

            border: none;
            background-color: white;
            width: 350px;
            height: 50px;

            top: 160px;
            left: 50%;
            transform: translate(-50%);
            
            border-radius: 10px;

            font-weight: 700;
            font-size: 15px;
        }
        #id, #pw{
            border: none;

            font-size: 15px;
            
            position: absolute;
            top: 15px;
            left: 10px;
        }        
        .lose-pw{
            position: absolute;
            top: 255px;
            left: 50%;
            transform: translate(-50%);
        }
        a{
            text-decoration: none;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <form action="">
            <div class="id"><input type="text" name="id" id="id" placeholder="아이디"></div>
            <div class="pw"><input type="text" name="pw" id="pw" placeholder="비밀번호"></div>
            <button type="submit">로그인</button>
        </form>
        <div class="lose-pw">
            <a href="">비밀번호를 잊어버리셨나요</a>
        </div>
    </div>
</body>
</html>
