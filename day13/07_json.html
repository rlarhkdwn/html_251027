<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>json</h1>
    <!-- 
        화면 -> 서버
        object -> string
        => JSON.stringify(jsonObj);

        서버 -> 화면
        string -> object
        => JSON.parse(StringData)
    -->

    <script>
        const cake = {
            id:'1234',
            type:'donut',
            name:'donut',
            image:{
                url:'../image/001.jpg',
                width:'200',
                height:'50'
            }
        }

        console.log(cake);

        // cake object => string 변환
        let cakeString = JSON.stringify(cake)
        console.log(cakeString);

        //{"id":"1234","type":"donut","name":"donut","image":{"url":"../image/001.jpg","width":"200","height":"50"}}

        let cakeObj = JSON.parse(cakeString);
        console.log(cakeObj);

        // cakeObj를 콘솔에 key:value 형태로 출력
        for(let key in cakeObj){
            if (typeof cakeObj[key] == 'object') {
                for(let k in cakeObj[key]){
                    console.log(k, cakeObj[key][k]);
                }
            } else {
                console.log(key, cakeObj[key]);
            }
        }
    </script>
</body>
</html>
