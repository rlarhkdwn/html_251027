<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        배열의 순환 구조(iteration)를 이용하여 특정 기능을 수행하는 메서드
    </h1>
    <!-- 
        - array.forEach(callback function) : 일반 반복문과 유사한 형태
        - array.map(callback function) : forEach의 결과를 리턴해서 새로운 배열을 생성
        - array.filter(callback function) : map 처럼 수행하면서 비교연산을 통해 true인 값만 필터링하여 리턴
    -->
    
    <script>
        const numArray = [2, 1, 4, 5, 9, 8, 7, 6, 3];
        const strArray = ['a', 't', 'v', 'y', 'c', 'b'];

        console.log('---for of---');
        for(let num of numArray){
            console.log(num);
        }
        for(let str of strArray){
            console.log(str);
        }

        console.log('---forEach(value, index, array)---');
        numArray.forEach(function(v, i, a){
            console.log(v, i, a);
        });
        
        strArray.forEach(function(v, i){
            console.log(i,v);
        });

        let sum = 0;
        numArray.forEach(function(v){
            sum += v;
            console.log(`v : ${v}, sum : ${sum}`);
        });

        function print(v, i){
            console.log(v, i);
        };
        
        // invoke callback function
        console.log('------------');
        numArray.forEach(print);
        strArray.forEach(print);

        // 화살표 익명함수
        console.log('----array function----');
        numArray.forEach((v, i)=>{
            console.log(v, i);
        })

        // 파라미터가 1개면 () 생략가능
        numArray.forEach(v=>{
            console.log(v);
        })

        const mapArr = numArray.map(v=>{
            return v * 2;
        });
        console.log(mapArr);

        
        const filterArr = numArray.filter(v=>v % 2 == 1).forEach(n=>console.log(n));
    </script>
</body>
</html>
