<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>향상된 for</h1>
    <h3>for in / for of</h3>
    <!-- 
        for(변수 : 리스트){ : java
            코드;
        }

        - for of : 배열 안의 내용을 탐색할 때 사용 [] => java에서의 향상된 for문과 동일
          for(let value of array) {code;}

        - for in : 객체 안의 내용을 탐색할 때 사용 {}
          for(let key in object) {code;}
          object.key = value 가 리턴
    -->
    <script>
        const people = ['kim', 'hong', 'park', 'lee'];
        console.log(people);

        for(let i = 0; i < people.length; i++){
            console.log(people[i]);
        }
        
        console.log('--for of--');
        for(let p of people){
            console.log(p);
        }
        
        console.log('--for in--');
        const kim = {
            name : 'kim',
            age : 20,
            enail : '123@123.com'
        }
        for(let key in kim){
            console.log(kim[key]);
        }

        console.log('-----------------');
        const member = {
            name : 'park',
            age : 30,
            favors : ['baseball', 'game', 'movie']
        }
        for(let key in member){
            console.log(key);
            console.log(member[key]);
            if(key == 'favors'){
                for(let m of member[key]){
                    console.log(m);
                }
            }
        }

        console.log('------exam------');
        const singer = {
            name : '아이유',
            age : 32,
            gender : 'woman',
            birth : '1993.05.16',
            playlist : {
                song1 : 'Never Ending Story',
                song2 : '네모의 꿈',
                song3 : '빨간 운동화'
            }
        }
        for(let key in singer){
            console.log(key);
            console.log(singer[key]);
            if(key == 'playlist'){
                for(let m in singer[key]){
                    console.log(singer[key][m]);
                }
            }
        }
    </script>
</body>
</html>
