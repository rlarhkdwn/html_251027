<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        배열의 정렬은 문자기반으로 정렬 됨.
    </h1>

    <!-- 
        array.sort() : 문자기준 오름차순 (ascending)
        array.reverse() : 문자기준 내림차순 (descending)

        - 정렬할 배열의 원소가 숫자일 경우 콜백함수를 이용하여 내부 연산기법을 활용
        
        - array.sort(function(a, b){return a - b}) : 오름차순
        - array.sort(function(a, b){return b - a}) : 내림차순
    -->
    <script>
        const numArray = [2, 1, 4, 5, 9, 8, 7, 6, 3];
        const strArray = ['a', 't', 'v', 'y', 'c', 'b'];

        console.log(strArray.sort());
        console.log('----reverse----');
        console.log(strArray.reverse());
        
        numArray.sort(function(a, b){
            return a - b;
        });
        console.log(numArray);
        
        console.log('----numArray 내림차순----');
        numArray.sort(function(a, b){
            return b - a;
        });
        console.log(numArray);

        const cars = [
            {type : 'Volvo', year : 2025},
            {type : 'Bmw', year : 2022},
            {type : 'Benz', year : 2024},
        ];
        
        // 연도기준(year) 최신식으로 정렬
        cars.sort(function(a, b){
            return a.year - b.year;
        });
        console.log(cars);

        // type기준 오름차순 정렬 toLowerCase()
        // cars.sort(function(a, b){
        //     return a.type.toLowerCase().localeCompare(b.type.toLowerCase());
        // });
        // console.log(cars);

        cars.sort(function(a, b){ 
            return a.type.toLowerCase() > b.type.toLowerCase() ? 1 : -1; 
        }); 
        console.log(cars);

        // myArr 배열을 생성하여 1~100까지 랜덤수를 6개 생성하여 저장 => 출력
        // 오름차순 정렬
        const myArr = [];
        for(let i = 0; i < 6; i++){
            myArr.push(Math.floor(Math.random()*100)+1);
        }
        console.log(myArr);

        const user = [
            {name : '봉미선'},
            {name : '홍길동'},
            {name : '짱구'},
            {name : '이순신'}
        ]

        user.sort((a, b)=>
            a.name < b.name ? -1 : 1
        );
        console.log(user);
    </script>
</body>
</html>
